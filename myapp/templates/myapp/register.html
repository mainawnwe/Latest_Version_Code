<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
        Register
      </h1>

      {% load socialaccount %}

      {% if form.errors %}
      <div
        class="alert alert-danger bg-red-100 border-t-4 border-red-500 text-red-700 p-4 rounded mb-4"
      >
        Please correct the errors below.
      </div>
      {% endif %}

      <form method="POST" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Register
        </button>
      </form>

      <div class="text-center text-sm text-gray-600 mt-4">
        <p>
          Already have an account?
          <a href="{% url 'account_login' %}" class="text-blue-500 hover:underline"
            >Login</a
          >
        </p>
      </div>

      <div class="mt-6">
        <p class="text-center text-gray-600 mb-2">Or register with</p>
        <div class="flex justify-center space-x-4">
          {% providers_media_js %}
          {% for provider in socialaccount_providers %}
          <a href="{% provider_login_url provider.id %}" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
            {{ provider.name }}
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
